<div class="row">
  <div class="col-xs-12">
    
    <a  href='#'
    (click)="onRecipeSelected()" class="list-group">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="recipe.imgPath" alt="{{recipe.name}}">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.description}}</p>
         
        </div>
      </div>
   </a>
  </div>
</div>
