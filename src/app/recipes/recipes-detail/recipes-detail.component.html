<div class="row">

  <div class="col-sm-12">

  <img [src]="recipe.imgPath" alt="{{recipe.name}}" 
  
  style='width: 385px;margin-top: 75px;' class="img-resonsive"/>
  </div>

  <div class="col-sm-12">

    <h1>{{recipe.name}}</h1>
  </div>

  <div class="col-sm-12">

    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <div class="btn-group " role="group">
        <button (click)= "dropdownToggle()" id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <div *ngIf='isOpen' class="dropdown-menu show" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" style='cursor: pointer;' (click)='onAddToShoppingList()'>To Shoping List</a>
          <a class="dropdown-item" href="#">Edit Recipe </a>
          <a class="dropdown-item" href="#">Delete Recipe </a>
        </div>
      </div>
    </div>
    
  </div>



  <div class="col-sm-12">

    <p>{{recipe.des}}</p>
  </div>
  <div class="col-sm-12">

    <ul class="list-group">
      <li class="list-group-item" *ngFor='let ing of recipe.ingridients'>{{ing.name}} - {{ing.amount}}</li>
    </ul>
  </div>
</div>
